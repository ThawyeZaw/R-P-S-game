<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <title>Great Game!</title>
  </head>
  <body>
    <div class="container">
      <div class="title">
        <p>Rock , Paper, Scissors</p>
        <div class="labels">
          <h6 class="nums" id="mymark"></h6>
        </div>
      </div>
      <div class="me">
        <div class="choose">
          <div id="rock" onclick="dorock()">
            <img src="images/fist.png" alt="rock" />
          </div>
          <div id="paper" onclick="dopaper()">
            <img src="images/three.png" alt="paper" />
          </div>
          <div id="scis" onclick="doscis()">
            <img src="images/peace.png" alt="scissors" />
          </div>
        </div>
        <div class="myans ans">
          <img src="images/question-mark.png" alt="PLAYING" id="myimg" />
        </div>
      </div>
      <div class="bot">
        <div class="botans ans">
          <img src="images/question-mark.png" alt="PLAYING" id="botimg" />
        </div>
      </div>
      <div class="btns">
        <button onclick="reset()">RESTART</button>
        <button onclick="myfunc()">PLAY</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
